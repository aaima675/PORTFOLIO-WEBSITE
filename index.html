<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file (you would link your styles.css here) -->
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body class="antialiased">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-xl max-w-md w-full sm:max-w-lg md:max-w-xl lg:max-w-2xl">
        <!-- Profile Section -->
        <div class="flex flex-col items-center text-center">
            <!-- Profile Image -->
            <img
                src="picture.jpg"
                alt="Your Profile Picture"
                class="w-32 h-32 rounded-full object-cover border-4 border-purple-400 shadow-md mb-6"
                onerror="this.onerror=null;this.src='https://placehold.co/150x150/cccccc/333333?text=Image+Error';"
            >

            <!-- Name -->
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-3">
                Aaima Usman Aujla
            </h1>

            <!-- Bio -->
            <p class="text-lg sm:text-xl text-gray-600 leading-relaxed mb-8 max-w-prose">
                Hello! I'm a passionate [Your Profession/Role], dedicated to [Your Key Interest or Goal].
                I love [mention a hobby or specific skill, e.g., crafting elegant solutions, exploring new technologies, designing user-centric experiences].
                Welcome to my portfolio!
            </p>

            <!-- Contact Button -->
            <button
                class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg
                       transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300"
                onclick="alert('Imagine a contact form or email link here!')"
            >
                Contact Me!
            </button>
        </div>
    </div>
</body>
</html>
